<head>
    <title>Launch Code STL Chat</title>
</head>

<body>
    {{loginbuttons align="right"}}<br />
    <h1>LChat</h1>
    {{> welcome }}
    {{> input}}
    {{>messages}}
</body>

<template name="welcome">
    <p>
        welcome to the example chat app! Please log in to show your username.
    </p>
</template>  
<template  name="messages">
    {{# each messages}}  
        <strong>{{name}}:</strong> {{message}}<br>
    {{/each}}
</template>  
<template name="input">
    <p>Message: <input type="test" id="message"></p>
</template>
