<head>
    <title>LaunchCode STL Chat</title>
</head>

<body>
    {{> loginButtons align="right"}}<br />
    <h1>LaunchCode STL Chat</h1>
    {{> welcome }}
    {{> input}}
    {{>messages}}
</body>

<template name="welcome">
    <p>
        Welcome to the LaunchCodeSTL Chat App! Please sign in with your GitHub Account to chat.
    </p>
</template>  
<template  name="messages">
    {{# each messages}}  
        <strong>{{name}}:</strong> {{message}}<br>
    {{/each}}
</template>  
<template name="input">
    <p>Message: <input type="test" id="message"></p>
</template>
