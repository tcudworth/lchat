<head>
    <title>LaunchCode STL Chat</title>
</head>

<body>
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">LaunchCode STL Chat</a>
    <ul class="nav">
      <li class="pull-right">{{> loginButtons align="right"}}</li>
    </ul>
  </div>
</div>
    <div class="container">
        <div class="row">
            <div class="span2"></div>
            <div class="span10"></div>
        </div>
    </div>
    
    {{> welcome }}
    {{> input}}
    {{>messages}}
</body>

<template name="welcome">
    <p>
        Welcome to the LaunchCodeSTL Chat App! Please sign in with your GitHub Account to chat.
    </p>
</template>  
<template  name="messages">
    <div class="well">
    <ul class="media-list">
    {{# each messages}} 
  <li class="media">
    <a class="pull-left" href="#">
      <img class="media-object" data-src="holder.js/64x64">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{name}}</h4>
      {{message}}
    </div>
  </li>
  {{/each}}
</ul>
    </div>
</template>  
<template name="input">
    <select id="pset" class="input">
          <option value="0">pset 0</option>
          <option value="1">pset 1</option>
          <option value="2">pset 2</option>
          <option value="3">pset 3</option>
          <option value="4">pset 4</option>
          <option value="5">pset 5</option>
          <option value="6">pset 6</option>
          <option value="7">pset 7</option>
          <option value="8">pset 8</option>
    </select>
    <div class="form">
        <div class="control-group">
            <label class="control-label">
            Message:
            </label>
            <div class="controls">
                <input type="test" id="message" class="input span10" />
            </div>
        </div>
    </div>
    <!-- TODO Add a dropdown to select pset -->
</template>
